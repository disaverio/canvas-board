<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Chess5</title>
    <!--
    <script src="../lib/easeljs-0.8.2.min.js"></script>
    <script src='js/canvas-board.js'></script>
    -->
</head>
<body>
    <canvas id="myCanvas" style="margin-left: auto; margin-right: auto;"></canvas>
</body>
</html>
<script src="../bower_components/requirejs/require.js"></script>
<script>
    requirejs.config({
        paths: {
            createjs: '../bower_components/create-js/EaselJS/lib/easeljs-0.8.2.min',
            canvasBoard: 'js/canvas-board'
        },
        shim: {
            createjs: { exports: 'createjs' }
        }
    });
    requirejs(["canvasBoard"], function(CanvasBoard){
        new CanvasBoard({
            canvasId: "myCanvas",
            canvasWidth: 900,
            canvasHeight: 900,
            blocksInARow: 15,
            blocksInAColumn: 6,
            borderColor: "#000",
            labelsColor: "#FFF",
            lightSquaresColor: "#f2b06d",
            marginColor: "red",
            blocksMargin: 'auto',
            //type: "linesGrid",
            flipDuration: 500,
            squeezeScaleFactor: 0.7,
            //goGame: true
        });
    });
</script>
