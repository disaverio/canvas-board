<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Chess5</title>
    <!--
    <script src="../lib/easeljs-0.8.2.min.js"></script>
    <script src='js/canvas-board.js'></script>
    -->
</head>
<body>
    <canvas id="myCanvas" style="margin-left: auto; margin-right: auto;"></canvas>
</body>
</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.2/require.min.js"></script>
<script>
    requirejs.config({
        paths: {
            createjs: 'https://code.createjs.com/easeljs-0.8.2.min',
            canvasBoard: 'js/canvas-board'
        },
        shim: {
            createjs: { exports: 'createjs' }
        }
    });
    var board;
    requirejs(["canvasBoard"], function(CanvasBoard){
        board = new CanvasBoard({
            canvasId: "myCanvas",
            canvasWidth: 700,
            canvasHeight: 700,
            blocksInARow: 12,
            blocksInAColumn: 8,
            borderColor: "#EFEFEF",
            labelsColor: "#000",
            //lightSquaresColor: "#f2b06d",
            marginColor: "red",
            //blocksMargin: 0,
            //type: "linesGrid",
            flipDuration: 500,
            squeezeScaleFactor: 0.7,
            //goGame: true
        });
    });
</script>
